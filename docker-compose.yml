version: '3.9'

services:
    rabbitmq:    
        image: rabbitmq:3-management
        container_name: rabbitmq-santai
        ports:
            - "5672:5672"
            - "15672:15672"
        environment:
            RABBITMQ_DEFAULT_USER: eris
            RABBITMQ_DEFAULT_PASS: 000328Eris@
        restart: always
    elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:8.8.1
        container_name: elasticsearch-santai
        environment:
            - discovery.type=single-node
            - xpack.security.enabled=false
            - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
        ports:
            - 9200:9200
            - 9300:9300
        volumes:
            - es_data:/usr/share/elasticsearch/data
        restart: always 
    dynamodb:
        image: amazon/dynamodb-local:latest
        container_name: dynamodb-santai
        ports:
            - "8000:8000"
        restart: always
    minio:
        image: minio/minio:latest
        container_name: minio
        ports:
            - "9000:9000"
            - "9001:9001"
        environment:
            MINIO_ACCESS_KEY: 000328Eris@
            MINIO_SECRET_KEY: 000328Eris@
        volumes:
            - ./data:/data
        command: server /data --console-address ":9001"
        restart: always
    redis:
        image: redis:latest
        container_name: redis
        ports:
            - "6379:6379"
        networks:
            - redis-network
volumes:
    es_data:

networks:
    redis-network:
        driver: bridge